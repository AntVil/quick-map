<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick-map</title>
    <link rel="stylesheet" href="index.css">
    <script src="./scripts/index.js"></script>
    <script src="./scripts/GeoMap.js"></script>
</head>
<body>
    <label id="menu-toggle" for="menu">
        <canvas id="map" oncontextmenu="addPosition(event)"></canvas>
    </label>

    <input id="menu" type="checkbox">
    <section>
        <textarea id="lon" placeholder="lon (x)" onchange="storeLon()"></textarea>
        <textarea id="lat" placeholder="lat (y)" onchange="storeLat()"></textarea>
        <button onclick="render()">render</button>
    </section>
</body>
</html>
